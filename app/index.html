<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marvel Application by Polymer</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/super-hero.css">

    <script src="bower_components/platform/platform.js"></script>
    <script src="bower_components/polymer/polymer.js"></script>

</head>
<body>

<polymer-element name="super-hero" attributes="heroId">
    <template>
        <div class="col-lg-4">
            <div id="box" class="hero">
                <span class="profile">
                    <img src="images/{{ heroId }}.jpg">
                </span>
                <div class="info">
                    <div class="desc">
                        <strong>Captain America</strong>
                        <span>Is the best of all</span>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script>
        var module = (function() {
            return {
                ready: function () {
                }
            }
        })();
        Polymer('super-hero', module);
    </script>
</polymer-element>

<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li class="active"><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Contact</a></li>
        </ul>
        <h3 class="text-muted">Marvel Application powered by Polymer</h3>
    </div>

    <div class="row">
        <super-hero heroId="1009220"></super-hero>
        <super-hero heroId="1009351"></super-hero>
        <super-hero heroId="1009368"></super-hero>
    </div>

    <div class="footer">
        <p>Made with love by <a href="https://twitter.com/romaintaz">Romain</a> and <a href="https://twitter.com/jak78">Julien</a>
            for <a href="http://www.devoxx.fr">Devoxx France 2014</a></p>
    </div>
</div>

</body>
</html>
